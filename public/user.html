<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background-color: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-indicator.offline {
            background-color: #ef4444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user-message {
            align-items: flex-end;
        }

        .message.support-message {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .support-message .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-info {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            padding: 0 8px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .login-form {
            padding: 40px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ’¬ Live Chat Support</h2>
            <div>
                <span class="status-indicator offline" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div id="loginSection" class="login-form">
            <h3>Enter Your Name</h3>
            <input type="text" id="userNameInput" placeholder="Your Name" maxlength="50">
            <button onclick="joinChat()">Start Chat</button>
        </div>

        <div id="chatSection" class="hidden">
            <div class="chat-messages" id="messagesContainer"></div>
            <div class="typing-indicator hidden" id="typingIndicator">Support is typing...</div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let userId = null;
        let userName = null;
        let typingTimeout = null;
        let isTyping = false;

        // Generate unique user ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Join chat
        function joinChat() {
            userName = document.getElementById('userNameInput').value.trim();
            if (!userName) {
                userName = 'User_' + Math.random().toString(36).substr(2, 5);
            }
            
            userId = generateUserId();
            
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            
            socket.emit('join-chat', {
                userId: userId,
                userName: userName,
                userType: 'user'
            });
        }

        // Socket event listeners
        socket.on('joined-chat', (data) => {
            updateStatus('online', 'Connected');
            addSystemMessage('You have joined the chat. Our support team will assist you shortly.');
        });

        socket.on('message-history', (messages) => {
            messages.forEach(msg => {
                displayMessage(msg);
            });
        });

        socket.on('new-message', (message) => {
            displayMessage(message);
            scrollToBottom();
        });

        socket.on('typing', (data) => {
            if (data.isTyping) {
                document.getElementById('typingIndicator').classList.remove('hidden');
            } else {
                document.getElementById('typingIndicator').classList.add('hidden');
            }
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            updateStatus('offline', 'Connection Error');
        });

        socket.on('connect', () => {
            updateStatus('online', 'Connected');
        });

        socket.on('disconnect', () => {
            updateStatus('offline', 'Disconnected');
        });

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !userId) return;

            socket.emit('send-message', {
                userId: userId,
                userName: userName,
                message: message,
                userType: 'user'
            });

            // Stop typing indicator
            socket.emit('typing', { isTyping: false });
            clearTimeout(typingTimeout);
            isTyping = false;

            input.value = '';
            scrollToBottom();
        }

        // Handle typing
        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { isTyping: true });
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { isTyping: false });
                isTyping = false;
            }, 1000);
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Display message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (message.userType === 'user' ? 'user-message' : 'support-message');
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message.message;
            
            const info = document.createElement('div');
            info.className = 'message-info';
            info.textContent = `${message.userName} â€¢ ${formatTime(message.timestamp)}`;
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(info);
            container.appendChild(messageDiv);
        }

        // Add system message
        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = '#666';
            messageDiv.style.fontSize = '12px';
            messageDiv.style.margin = '10px 0';
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
        }

        // Update status
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Auto-join on page load (optional)
        window.addEventListener('load', () => {
            // Auto-generate name if you want
            // joinChat();
        });
    </script>
</body>
</html>
